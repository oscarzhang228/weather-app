<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <a class="navbar-brand ps-3" href="#">Weather</a>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarToggle"
        aria-controls="navbarToggle"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarToggle"
      >
        <a href="#" class="nav-link text-center pe-md-3">Forecast</a>
      </div>
    </nav>
    <main>
      <div class="search d-flex justify-content-center p-5">
        <label for="location" class="form-label me-3 pt-1">Location</label>
        <input id="location" type="text" class="form-control-md me-3 rounded" />
        <button id="locationBtn" class="btn btn-dark btn-sm">Search</button>
      </div>
      <div class="d-flex justify-content-center">
        <div
          id="theCard"
          class="card text-center shadow-lg"
          style="width: 18rem; height: 28rem"
        >
          <img
            src="#"
            alt="Weather Picture"
            style="width: 16rem; height: 10rem"
            class="mb-5"
          />
          <div class="card-body">
            <h5 class="card-title pb-4">Location</h5>
            <div class="container-fluid">
              <div class="row d-flex justify-content-center">
                <h6 class="col-4">80</h6>
                <h6 class="col-4">80</h6>
                <h6 class="col-4">80</h6>
              </div>
            </div>
            <div class="container-fluid">
              <div class="row d-flex justify-content-center">
                <h6 class="col-4">12PM</h6>
                <h6 class="col-4">3PM</h6>
                <h6 class="col-4">8PM</h6>
              </div>
            </div>
            <div id="currentTime" class="container-fluid row d-flex mt-4">
              <h2 class="col-5 mt-1">Time</h2>
              <h1 class="col-auto">Temperature</h1>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
